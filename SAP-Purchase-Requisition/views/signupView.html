<div data-role="view" id="signup" data-layout="default" class="signup-view" 
     data-model="app.Signup" 
     data-init="app.Signup.init" 
     data-show="app.Signup.show" 
     data-hide="app.Signup.hide">
    <div data-role="header">
        <div data-role="navbar">
            Signup
            <a data-role="backbutton" data-align="left">Back</a>
        </div>
    </div>
    <form id="signUp">
        <ul id="signup-form" data-role="listview" data-style="inset">
            <li>
                <input type="email" id="signupEmail" data-bind="value: Email" placeholder="Email"/>
            </li>
            <li>
                <input type="text" id="signupUsername" data-bind="value: Username" placeholder="Username" required/>
            </li>
            <li>
                <input type="password" id="signupPassword" data-bind="value: Password" placeholder="Password" required/>
            </li>
        </ul>
    </form>
    <div id="signupBtnWrp" class="signup-btn-wrp disabled">
        <a class="btn btn-signup" data-role="button" data-bind="click: signup">Register for Access</a>
    </div>
</div>
