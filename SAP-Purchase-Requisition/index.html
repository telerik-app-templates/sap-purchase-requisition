<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/base64.js"></script>
    <script src="bower_components/everlive/min/everlive.all.min.js"></script>

    <!-- app -->
    <script src="scripts/analytics.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/signup.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/workflowitems.js"></script>
    <script src="scripts/workflowitem.js"></script>
    <script src="scripts/workflowaction.js"></script>

</head>
<body id="reqApp">
    <div id="homeView" class="welcome-scrn form-view" data-role="view" data-model="app.Login" data-show="app.Login.show">        
		<h1 class="app-name center-text" style="text-align:center">SAP<small>Purchase Requisition</small></h1>
        <form id="login-form">
            <ul data-role="listview" data-style="inset">
                <li class="username">
                    <input type="text" id="loginUsername" data-bind="value: username" placeholder="Username" required validationmessage="Username is required!" />
                </li>
                <li class="password">
                    <input type="password" id="loginPassword" data-bind="value: password" placeholder="Password" required validationmessage="Password is required!" />
                </li>
            </ul>
        </form>

        <ol class="group-wrp">
            <li>
                <span id="login" data-role="touch" data-bind="events: { tap: login }">
                    <a data-role="button" class="btn btn-login">Login</a>
                </span>
            </li>

            <li class="signup">
                <a data-role="button" href="views/signupView.html" class="btn-signup">Not registered for mobile access?</a>
            </li>
        </ol>
    </div>
</body>
</html>
